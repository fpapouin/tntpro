//-novid +exec 0autoexec.cfg +exec 0css.cfg -window -noborder
clear
//BINDS
    bind b buymenu
    bind del "impulse 201"
    bind "KP_MULTIPLY" "num_x"
    bind n nightvision
    bind SCROLLLOCK +jump
    unbind j
    unbind k

//BUY
    alias +speedbuy "+speed; bind F1 buy_F13; bind F2 buy_F14; bind F3 buy_F15; bind F4 buy_F16; bind F5 buy_F17; bind F6 buy_F18; bind F7 buy_F19; bind F8 buy_F20; bind F9 buy_F21; bind F10 buy_F22; bind F11 buy_F23; bind F12 buy_F24;alias smoly buy_molotov"
    alias -speedbuy "-speed; bind F1 buy_F1; bind F2 buy_F2; bind F3 buy_F3; bind F4 buy_F4; bind F5 buy_F5; bind F6 buy_F6; bind F7 buy_F7; bind F8 buy_F8; bind F9 buy_F9; bind F10 buy_F10; bind F11 buy_F11; bind F12 buy_F12;alias smoly buy_smokegrenade"

    alias buy_vest "buy vest;buy_vesthelm;use weapon_knife" 
    alias buy_vesthelm "buy vesthelm" 
    alias buy_decoy "buy primammo;buy secammo"
    alias buy_flashbang "buy flashbang"
    alias buy_hegrenade "buy hegrenade"
    alias buy_smokegrenade "buy smokegrenade"
    alias buy_molotov ""
    alias buy_defuser "buy defuser"
    alias buy_taser "buy nvgs"
    alias buy_best "buy_vest;buy_hegrenade;buy_defuser;buy_smokegrenade;buy_flashbang;buy_flashbang"

    alias buy_tec9 "buy usp"
    alias buy_deagle "buy deagle"
    alias buy_mac10 "buy tmp;buy mac10"
    alias buy_ump45 "buy ump45"
    alias buy_p90 "buy p90"
    alias buy_xm1014 "buy xm1014"
    alias buy_p250 "buy p228"
    alias buy_aug "buy aug;buy sg552"
    alias buy_ak47 "buy m4a1;buy ak47"
    alias buy_ssg08 "buy scout"
    alias buy_awp "buy awp"
    alias buy_elite "buy elite"
    alias buy_mp7 "buy mp5navy"
    alias buy_bizon ""
    alias buy_famas "buy famas;buy galil"
    alias buy_mag7 "buy m3"
    alias buy_nova ""
    alias buy_m249 "buy m249"
    alias buy_negev ""
    alias buy_scar20 "buy sg550;buy g3sg1"

    alias mouse5 get_smoke
    alias get_smoke "smoly; use weapon_flashbang; use weapon_hegrenade; use weapon_incgrenade; use weapon_molotov; use weapon_smokegrenade; alias mouse5 get_moly"
    alias get_moly "smoly; use weapon_flashbang; use weapon_hegrenade; use weapon_smokegrenade; use weapon_incgrenade; use weapon_molotov; alias mouse5 get_smoke"
    alias smoly buy_smokegrenade

    alias +mouse3 "buy_hegrenade; +jump; -attack;"
    alias -mouse3 "r_cleardecals; -jump"

//ALIAS
    //soundToggle
    alias soundToggle soundToggle1
    alias soundToggle1 "volume 0.1;alias soundToggle soundToggle2; sClip"
    alias soundToggle2 "volume 0.005;alias soundToggle soundToggle1; sClip"
    alias st soundToggle

    alias sYes "play bot/roger"
    alias sNo "play bot/no"
    alias sClip "play weapons/famas/famas_clipin"
    alias nvg_on "playvol items/nvg_on 0.2"
    alias nvg_off "play items/nvg_off"

//CMDVARS
    net_graph 1
    cl_crosshaircolor 0
    cl_disablefreezecam 1
    cl_crosshairthickness 1
    zoom_sensitivity_ratio 1
    fps_max 3000
    con_filter_text Damage
    con_filter_text_out Player:
    con_filter_enable 2