//EXEC
exec autobuy
exec autoalias
exec autotroll

//BIND
bind mouse1 +attack
bind mouse2 +attack2
bind n +lookatweapon
bind t enemydown
bind mwheelup slot2
bind mwheeldown slot1
bind f +voicerecord
cl_scoreboard_mouse_enable_binding +attack2
bind tab +showscores
bind e +use
bind z radio1
bind x radio2
bind c radio3
bind - slot11
bind = slot12
bind backspace slot12

//-novid -high -nod3d9ex -nojoy -threads 2 -novid +mat_queue_mode 2 +exec autoexec.cfg  -windowed -w 640 -h 360
//-novid  -refresh 85 -freq 85 -autoexec -tickrate 128

//CONSOLE
con_enable "1" // Enables console
con_filter_text Damage
con_filter_text_out Player:
con_filter_enable 2
developer 0
//contimes 10

//RATES
rate "786432" //Max bytes per second the host can receive data 786432
cl_cmdrate "64" //Max number of command packets sent to server per second 64
cl_updaterate "64" //Number of packets per second you are requesting from the server 64
cl_interp_ratio "1" //Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate) 2
cl_interp "0" //Sets the interpolation amount, always set this to 0 //"0.03125" //1
cl_lagcompensation "1" //Lag compensation helps by eliminating combat latency from client side view 1
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time 1
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects 1

//GAMEPLAY
fps_max 3000
cl_forcepreload 1
r_drawtracers_firstperson 1
cl_disablefreezecam 1
cl_autowepswitch 0
cl_use_opens_buy_menu 0
closeonbuy 1
lobby_default_privacy_bits1 2 //for Friends and Group Lobby
spec_replay_autostart 0

//HUD
cl_hud_color 4
hud_scaling 0.95
safezonex 0
safezoney 0
cl_hud_background_alpha 0.5
cl_hud_playercount_pos 0
cl_hud_healthammo_style "0" //Simplified information on HP/AP and ammo
hud_takesshots 1
gameinstructor_enable 0
cl_autohelp 0
cl_showhelp 0
cl_disablehtmlmotd 1
cl_showloadout 1
cl_radar_square_with_scoreboard 0
cl_show_clan_in_death_notice 0
cl_teammate_colors_show 2
cl_color 2 //0=yellow; 1=purple; 2=green; 3=blue; 4=orange
cl_teamid_overhead_always 2
net_graph 1

//SOUND
//sv_cheats 1
//snd_setmixer ambient vol 0
//sv_cheats 0
volume 0.025
//snd_musicvolume 0.05
snd_menumusic_volume 0.01
snd_deathcamera_volume 0.01
snd_mapobjective_volume 0.05
snd_roundend_volume 0.05
snd_roundstart_volume 0.05
snd_tensecondwarning_volume 0.05
snd_mvp_volume 0.05
snd_dzmusic_volume 0.05
voice_loopback 0
voice_enable 1
voice_scale 0.25
//windows_speaker_config 3
snd_mixahead 0.025
snd_mix_async 1
snd_front_headphone_position 50.2 //90 
snd_rear_headphone_position 90 //90
snd_headphone_pan_exponent 2 //1
snd_headphone_pan_radial_weight 0.5 //1
cl_mute_enemy_team 0

//WEAPONS
cl_righthand 0
viewmodel_offset_x 2.5 //viewmodel_offset_x -65635
viewmodel_offset_y 0
viewmodel_offset_z -1.5 //viewmodel_offset_z 65635
viewmodel_fov 68
r_eyegloss "1" // No Makeup.
r_eyemove "1" // No Eye Movement.
r_eyeshift_x "1" // No Eye Movement X-Angel.
r_eyeshift_y "1" // No Eye Movement Y-Angel.
r_eyeshift_z "1" // No Eye Movement Z-Angel.
r_eyesize "1" // Smaller Eyes.
cl_bob_lower_amt "5" //How much the viewmodel lowers when running, set to lowest for less distraction 21
cl_bobamt_lat "0.1" //How much the viewmodel moves side to side when running, set to lowest for less distraction 0.4
cl_bobamt_vert "0.1" //How much the viewmodel moves up and down when running, set to lowest for less distraction 0.25
cl_bobcycle "0.98" //The frequency at which the viewmodel bobs, set to default 0.98
cl_viewmodel_shift_left_amt "0" //Removes shifting of arms 1.5
cl_viewmodel_shift_right_amt "0" //Removes shifting of arms 0.75
viewmodel_recoil 1
//Add a cheat setting convar cl_crosshair_recoil. When enabled will make the playerâ€™s crosshair also react to weapon recoil and aimpunch.

//CROSSHAIR
exec 0dot
cl_crosshair_dynamic_maxdist_splitratio 0.35 //"0.35" min. 0.000000 max. 1.000000 client archive ss - If using cl_crosshairstyle 2, this is the ratio used to determine how long the i

//RADAR
cl_radar_scale 0.35
cl_hud_radar_scale 2
cl_radar_icon_scale_min 1.25
cl_radar_always_centered 0

//MOUSE
sensitivity 4
//cl_mouseenable 1
//cl_mouselook 1
m_rawinput 1
m_customaccel 0 //Mouse Acceleration off
m_customaccel_exponent 0 //Acceleration Amount
m_mousespeed 0 //Windows mouse acceleration off
m_mouseaccel1 0 //Windows mouse acceleration initial threshold (2x movement)
m_mouseaccel2 0 //Windows mouse acceleration secondary threshold (4x movement)
zoom_sensitivity_ratio_mouse 1