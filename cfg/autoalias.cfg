//loopbackToggle
bind v loopbackToggle
alias loopbackToggle loopbackOn
alias loopbackOn "voice_loopback 1;alias loopbackToggle loopbackOff; sYes; echo Damage-loopbackOn"
alias loopbackOff "voice_loopback 0;alias loopbackToggle loopbackOn; sNo; echo Damage-loopbackOff"

//soundToggle
bind l soundToggle
alias soundToggle soundToggle1
alias soundToggle1 "volume 0.25;alias soundToggle soundToggle2; sClip" //005
alias soundToggle2 "volume 0.025;alias soundToggle soundToggle1; sClip"
alias st soundToggle

//clantoggle
bind k clanToggle
alias clanToggle clanNo
alias clanPoHHoP "cl_clanid 31019245; alias clanToggle clanProG; sSwitch; echo Damage-clanPoHHoP"
alias clanProG "cl_clanid 3188605; alias clanToggle clanBunnyK; sSwitch; echo Damage-clanProG"
alias clanBunnyK "cl_clanid 26705328; alias clanToggle clanHeTk; sSwitch; echo Damage-clanBunnyK"
alias clanHeTk "cl_clanid 27775450; alias clanToggle clanNo; sSwitch; echo Damage-clanHeTk"
alias clanNo "cl_clanid 0; alias clanToggle clanPoHHoP; sNo; echo Damage-clanNo"

//pipsToggle
bind , pipsToggle
alias pipsToggle pipsToggleOff
alias pipsToggleOn "cl_drawhud_force_teamid_overhead 0; alias pipsToggle pipsToggleOff; sYes; echo Damage-pipsToggleOn"
alias pipsToggleOff "cl_drawhud_force_teamid_overhead -1; alias pipsToggle pipsToggleOn; sNo; echo Damage-pipsToggleOff"

//pipsWallToggle
bind . pipsWallToggle
alias pipsWallToggle pipsWallOn
alias pipsWallOn "cl_teamid_overhead_always 2; alias pipsWallToggle pipsWallOff; sYes; echo Damage-pipsWallOn"
alias pipsWallOff "cl_teamid_overhead_always 0; alias pipsWallToggle pipsWallOn; sNo; echo Damage-pipsWallOff"

//hudToggle
bind j hudToggle
alias hudToggle hudOff
alias hudon "cl_drawhud_force_deathnotices 0; cl_draw_only_deathnotices 0; net_graph 1; alias hudToggle hudOff; sYes; echo Damage-hudon"
alias hudOff "cl_drawhud_force_deathnotices -1; cl_draw_only_deathnotices 1; net_graph 0; alias hudToggle hudon; sNo; echo Damage-hudOff"

//voiceToggle
bind h voiceToggle
alias voiceToggle voiceOff
alias voiceOn "voice_scale 0.25;alias voiceToggle voiceOff; sYes; echo Damage-voiceOn"
alias voiceOff "voice_scale 0.015;alias voiceToggle voiceOn; sNo; echo Damage-voiceOff"

alias sYes "play player\vo\balkan\affirmative01"
alias sNo "play player\vo\balkan\disagree01"
alias sSwitch "play common\wpn_moveselect"
alias sBeep "play common\bugreporter_succeeded"
alias sClip "play weapons\famas\famas_clipin"
alias nvg_on "playvol items\nvg_on 0.2"
alias nvg_off "play items\nvg_off"