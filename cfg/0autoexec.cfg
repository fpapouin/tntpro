    //
    ////1. Joindre le server.
    ////   Sur le menu de choix d'equipe, presser la touche <erCT> une seule fois.
    ////   Vous �tes maintenant un CT et attendez le prochain round.
    ////
    ////2. Des que vous �tes en vie, pressez la touche <speakCT> une seule fois.
    ////   Quand vous voyez votre arme tomber, le spect-hack fonctionne et
    ////   vous etes un CT spectateur maintenant. Vous pouvez le tester:
    ////   -en mettant un tag contre un mur.
    ////   -defuser la bombe (sur les maps de_...).
    ////   -sauver les hostages et avoir de l'argent (sur les maps cs_...).
    ////   -utiliser le micro de vegas ou les cameras de assault (la touche +use).
    ////
    ////3. Maintenant voler vers la zone d'achat pour les CTs et acheter un pistolet.
    ////   Vous pouvez maintenant tuer vos enemis!
    ////
    ////-> Tuer en mode spectateur:
    ////   C'est tres difficile depuis que le showbriefing a �t� fix� dans cs 1.3!
    ////   Le truc en spec-mode est, que vous basculez vers le prochain joueur
    ////   quand vous appuyez sur tirer. Il touche le joueur d'apres mais pas celui
    ////   sous vos yeux. Suivez les conseils ci-dessous:
    ////
    ////   Premierement, pressez la touche "sauter" pour vous lockez sur une personne,
    ////   mais il faut �tre encore en mode free view.
    ////
    ////   Bouger votre souris pour viser la tete, en regardant vers le bas
    ////   Presser le tire n�2 quand vous visez un enemis. Et la tirer une balle UNE SEULE FOIS.
    ////   Quand vous faites cette manip de revenir a un joueur precedant,
    ////   vous tirer sur le suivant que vous voyez juste avant de le toucher! Cool! :)
    ////
    ////4. Quand le round se fini, il faut utiliser le norespawn bug en pressant
    ////   la touche <emeCT> juste avant que la partie ne recommence. Attendez que vous receviez
    ////   votre argent. Des que vous en avez, vous pouvez fermer le menu de skin
    ////   a votre gauche en pressant une touche de 1 a 5.
    ////
    ////5. Vous avez ass� d'agent pour acheter une meilleur armes et recommencer le carnage! Have Fun!
    ////
    ////3b Si vous voulez tirer sans basculer vers d'autre joueurs, pressez "i" (showbriefing)
    ////   avant de tirer. (work in 1.1)
    ////
    ////Notes:
    ////
    ////-> Vous ne pouvez acheter d'armes sur les de_ maps. Meme sur certaine cs_ maps il ne
    ////   marche pas! Essayez-en outre les as_ maps... Vous avez de l'argent avec le norespawn-bug
    ////   mais il n'y a pas d'hostages.
    ////
    ////-> Sommaire de chacune des 4 touches:
    ////speakT	: Pressez ce bouton quand vous etes en vie pour etre un T spec.
    ////speakCT	: Pressez ce bouton quand vous etes en vie pour etre un CT spec.
    ////
    ////
    ////erT	: Pressez ce bouton lors de l'apparition du menu de selection pour joindre les
    ////                Terrorists. Et pressez le encore � chaque fin de round pour activer le
    ////                no-respawn bug de T. Vous resterez sur votre position et gagnerez de l'argent.
    ////
    ////erCT	: Pressez ce bouton lors de l'apparition du menu de selection pour joindre les Counter-
    ////                terrorists. Et pressez le encore � chaque fin de round pour activer le
    ////                no-respawn bug de CT. Vous resterez sur votre position et gagnerez de l'argent.
