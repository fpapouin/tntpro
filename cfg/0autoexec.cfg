    bind o "+buyequip"
    alias +buyequip "bind 1 buy_vesthelm; bind 2 buy_decoy; bind 3 buy_flashbang; bind 4 buy_hegrenade; bind 5 buy_smokegrenade; bind 6 buy_molotov; bind 7 buy_defuser; bind 8 buy_taser; bind 9 slot9; bind 0 slot10;"
