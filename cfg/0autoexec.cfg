    alias num_x ok_google
    alias ok_google "nvg_on; alias mouse4 buy_flashbang; exec 0ok.cfg; alias num_x ko_google"
    alias ko_google "nvg_off; alias mouse4 get_flash; exec 0ko.cfg; alias num_x ok_google"

//ALIAS
    alias +mouse3 "buy_hegrenade; stopsound; room_type 0"
    alias -mouse3 ""

    //soundToggle
    alias soundToggle soundToggle1
    alias soundToggle1 "volume 0.25;alias soundToggle soundToggle2; sClip" //005
    alias soundToggle2 "volume 0.025;alias soundToggle soundToggle1; sClip"
    alias st soundToggle

    //hudToggle
    alias hudToggle hudOff
    alias hudon "hud_draw 1; net_graph 3; alias hudToggle hudOff; sYes; echo Damage-hudon"
    alias hudOff "hud_draw 0; net_graph 0; alias hudToggle hudon; sNo; echo Damage-hudOff"

    //voiceToggle
    alias voiceToggle voiceOff
    alias voiceOn "voice_scale 0.25;alias voiceToggle voiceOff; sYes; echo Damage-voiceOn"
    alias voiceOff "voice_scale 0.015;alias voiceToggle voiceOn; sNo; echo Damage-voiceOff"

    //walkToggle
    alias walkToggle walkToggleOn
    alias walkToggleOn "+moveup;alias walkToggle walkToggleOff; sYes; echo Damage-walkToggleOn"
    alias walkToggleOff "-moveup;alias walkToggle walkToggleOn; sNo; echo Damage-walkToggleOff"

    alias sYes "play vox/yes"
    alias sNo "play vox/no"
    alias sClip "play weapons/mine_activate"
    alias nvg_on "playvol items/nvg_on 0.2"
    alias nvg_off "play items/nvg_off"

