    bind shift "+speedbuy"
    alias +speedbuy "+speed; bind F1 buy_F13; bind F2 buy_F14; bind F3 buy_F15; bind F4 buy_F16; bind F5 buy_F17; bind F6 buy_F18; bind F7 buy_F19; bind F8 buy_F20; bind F9 buy_F21; bind F10 buy_F22; bind F11 buy_F23; bind F12 buy_F24;"
